<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-500 to-red-500">
    
    <section class="bg-white p-6 flex w-2/3 m-auto mt-64 h-3/5">
        <div class="w-1/2">
            <h1 class="text-2xl font-bold">Mejora tu pizza</h1>
            <p>Puedes elegir 3 ingredientes gratis. Cada ingrediente adicional cuesta $800 pesos cada uno.</p>
            <div class="mt-4">
                <label class="block"><input type="checkbox" id="Carne" value="Carne"> Carne</label>
                <label class="block"><input type="checkbox" id="Pollo" value="Pollo"> Pollo</label>
                <label class="block"><input type="checkbox" id="Tocino" value="Tocino"> Tocino</label>
                <label class="block"><input type="checkbox" id="Mozarella" value="Mozarella"> Mozarella</label>
                <label class="block"><input type="checkbox" id="Champiñon" value="Champiñon"> Champiñon</label>
                <label class="block"><input type="checkbox" id="Cebolla" value="Cebolla"> Cebolla</label>
                <label class="block"><input type="checkbox" id="Piña" value="Piña"> Piña</label>
                <label class="block"><input type="checkbox" id="Pimenton" value="Pimenton"> Pimentón</label>
            </div>
            <div id="muestraIngredientes"></div>
        </div>
        <div class="w-1/2 pl-6">
            <h1 class="text-2xl font-bold">Resumen del pedido</h1>
            <p>Pizza XL - <strong>$15.000</strong></p>
            <p>Ingredientes extra: <strong>$</strong><span id="extra-ingredients"></span></p>
            <p>Propina:<strong>$</strong> <span id="muestraPropina"></span></p>
            <div class="mt-4">

                <input type="number" id="propina" placeholder="Ingrese propina" class="border p-2">

                <button class="bg-black text-white p-2 ml-2" id="botonEnvio">Enviar pedido con propina</button>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
